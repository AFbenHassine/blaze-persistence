language: java
sudo: false
cache:
  directories:
    - '$HOME/.m2/repository'
script:
  - mvn -P ${JPAPROVIDER} install
#after_success:
#  - "bash ./.travis-deploy.sh"
matrix:
  fast_finish: true
  include:
    - env: JPAPROVIDER=hibernate
      jdk: openjdk7
    - env: JPAPROVIDER=hibernate-4.3
      jdk: openjdk7
  allow_failures:
    - env: JPAPROVIDER=eclipselink
      jdk: openjdk7
    - env: JPAPROVIDER=openjpa
      jdk: openjdk7
    - env: JPAPROVIDER=datanucleus
      jdk: openjdk7